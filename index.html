<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Web Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <input placeholder="calculator" type="text" name="values">
      <input type="button" value="&lArr;" name="command-delete">
      <input type="button" value="c" name="command-clear">
      <input type="button" value="/" name="operand-division">
      <input type="button" value="*" name="operand-multiplication">
      <input type="button" value="7" name="number-7">
      <input type="button" value="8" name="number-8">
      <input type="button" value="9" name="number-9">
      <input type="button" value="-" name="operand-substraction">
      <input type="button" value="4" name="number-4">
      <input type="button" value="5" name="number-5">
      <input type="button" value="6" name="number-6">
      <input type="button" value="+" name="operand-addition">
      <input type="button" value="1" name="number-1">
      <input type="button" value="2" name="number-2">
      <input type="button" value="3" name="number-3">
      <input type="button" value="^" name="operand-exponentiation">
      <input type="button" value="e" name="number-e">
      <input type="button" value="0" name="number-0">
      <input type="button" value="." name="number-.">
      <input type="button" value="=" name="command-eq">
    </div>
  </div>

</body>

</html>
